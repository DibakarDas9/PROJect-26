<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-size: 24px;
        }

        .typing-container {
            display: flex;
            align-items: center;
        }

        .typing-text::after {
            content: "|";  /* Cursor effect */
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="typing-container">
        <span class="typing-text"></span>
    </div>

    <script>
        const texts = [
            "Hello, welcome to my site!",
            "I create web applications.",
            "Enjoy learning animations!",
            "Let's build something amazing!"
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;  // Typing speed
        const deletingSpeed = 50; // Deleting speed
        const delayBetweenTexts = 1500; // Wait before deleting
        let timeout; // Store timeout reference

        function typeEffect() {
            const element = document.querySelector(".typing-text");
            const currentText = texts[textIndex];

            if (isDeleting) {
                element.innerText = currentText.substring(0, charIndex--);
            } else {
                element.innerText = currentText.substring(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentText.length + 1) {
                isDeleting = true;
                timeout = setTimeout(typeEffect, delayBetweenTexts); // Wait before deleting
                return;
            } else if (isDeleting && charIndex === -1) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length; // Move to next text
            }

            timeout = setTimeout(typeEffect, isDeleting ? deletingSpeed : typingSpeed);
        }

        // Start the animation
        typeEffect();
    </script>

</body>
</html>
